<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        /* Main Section Styling */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Cart Section Styling */
        .cart {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Cart Items Styling */
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            max-width: 100px;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
            margin-left: 15px;
        }

        .cart-item-info h3 {
            margin-bottom: 10px;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .price {
            font-size: 1.1rem;
            color: #28a745;
        }

        .quantity {
            color: #666;
        }

        .remove-item {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .remove-item:hover {
            background: #c82333;
        }

        /* Cart Summary Styling */
        .cart-summary {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-summary h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .checkout-button {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            text-align: center;
        }

        .checkout-button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1>Your Cart</h1>
        </nav>
    </header>
    <main>
        <section class="cart">
            <div class="cart-items">
                <div class="cart-item">
                    <img src="images/product 4.avif" alt="Robotic Arm">
                    <div class="cart-item-info">
                        <h3>Robotic Arm</h3>
                        <p class="price">R7000</p>
                        <p class="quantity">Quantity: 1</p>
                    </div>
                    <button class="remove-item">Remove</button>
                </div>
                <!-- Add more cart items here -->
            </div>
            <div class="cart-summary">
                <h2>Cart Summary</h2>
                <p><strong>Total Items:</strong> 1</p>
                <p><strong>Total Price:</strong> R7000</p>
                <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
            </div>
        </section>
    </main>
</body>

</html>
